<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../wwwroot/index.css" rel="stylesheet"/>
    <script src="../wwwroot/index.js" type="text/javascript"></script>
</head>
<body>
<div>Create New color</div>
<form>
    <div>Color:</div>
    <input id="color-name" type="text">
    <div>Type:</div>
    <select id="select">
        <option>
            RGB
        </option>
        <option>
            Hex
        </option>
        <option>
            RGBA
        </option>
    </select>
    <div>Code</div>
    <input type="text" id="code">
    <input type="button" value="Save" id="button">
</form>
<div>All Colors</div>
<div id="cont-colors">

</div>

<div id="d"></div>
</body>
</html>
