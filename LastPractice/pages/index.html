<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="../wwwroot/index.css" rel="stylesheet"/>
    <script src="../wwwroot/index.js" type="text/javascript"></script>
</head>
<body>
<div id="calculator-cont">
    <input type="text" id="input-value">
    <div id="buttons-cont">
        <div class="line">
            <div class="box" id="power">^</div>
            <div class="box _color" id="_procent">%</div>
            <div class="box" id="c">C</div>


        </div>
        <div class="line">
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box _color" id="_divide">/</div>
        </div>
        <div class="line">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box _color" id="_multiply">X</div>
        </div>
        <div class="line">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box _color" id="_substr">-</div>
        </div>
        <div class="line">
            <div class="box">0</div>
            <div class="box">.</div>
            <div class="box" id="_equal">=</div>
            <div class="box _color" id="_add">+</div>
        </div>
    </div>

</div>
</body>
</html>
